  <title>Customer Support | ServiceBookingPro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1c1c1c;
      padding: 15px 30px;
    }
    header nav h1 {
      color: #fff;
      margin: 0;
    }
    header nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    header nav ul li a:hover {
      color: #ff9800;
    }

    .support-section {
      max-width: 900px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .support-section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ff9800;
    }
    .support-section h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }
    .support-section p {
      font-size: 18px;
      margin-bottom: 8px;
      color: #555;
    }
    .support-section .contact-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #ff9800;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }
    .support-section .contact-btn:hover {
      background-color: #e68900;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1c1c1c;
      color: #fff;
      margin-top: 50px;
    }
  </style>
</head>
